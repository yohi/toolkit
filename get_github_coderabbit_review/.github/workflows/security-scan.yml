name: ğŸ”’ Security Scanning

on:
  push:
    paths:
      - "get_github_coderabbit_review/**"
      - "!get_github_coderabbit_review/**.md"
    branches: [main, develop]
  pull_request:
    paths:
      - "get_github_coderabbit_review/**"
      - "!get_github_coderabbit_review/**.md"
    branches: [main, develop]
  schedule:
    # æ¯æ—¥ åˆå‰2æ™‚ï¼ˆJST 11æ™‚ï¼‰ã«ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã‚¹ã‚­ãƒ£ãƒ³å®Ÿè¡Œ
    - cron: "0 2 * * *"

env:
  PROJECT_DIR: get_github_coderabbit_review
  PYTHON_VERSION: "3.11"

jobs:
  # ğŸ”’ ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£è„†å¼±æ€§ã‚¹ã‚­ãƒ£ãƒ³
  security-scan:
    name: ğŸ”’ Security Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: ğŸ”§ Install dependencies
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          uv sync --dev
          uv pip install safety bandit semgrep

      - name: ğŸ” Run safety check (dependency vulnerabilities)
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          echo "ğŸ” Checking for known security vulnerabilities in dependencies..."
          uv run safety check --json --output safety-report.json || true
          if [ -f safety-report.json ]; then
            echo "ğŸ“‹ Safety check completed"
            cat safety-report.json
          fi
        continue-on-error: true

      - name: ğŸ”’ Run bandit security linting
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          echo "ğŸ”’ Running bandit security analysis..."
          uv run bandit -r coderabbit_fetcher/ -f json -o bandit-report.json || true
          if [ -f bandit-report.json ]; then
            echo "ğŸ“‹ Bandit analysis completed"
            cat bandit-report.json
          fi
        continue-on-error: true

      - name: ğŸ›¡ï¸ Run semgrep security analysis
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          echo "ğŸ›¡ï¸ Running semgrep security analysis..."
          uv run semgrep --config=auto coderabbit_fetcher/ --json --output=semgrep-report.json || true
          if [ -f semgrep-report.json ]; then
            echo "ğŸ“‹ Semgrep analysis completed"
            cat semgrep-report.json
          fi
        continue-on-error: true

      - name: ğŸ“¤ Upload security reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-reports
          path: |
            ${{ env.PROJECT_DIR }}/safety-report.json
            ${{ env.PROJECT_DIR }}/bandit-report.json
            ${{ env.PROJECT_DIR }}/semgrep-report.json

      - name: ğŸ“Š Generate security summary
        if: always()
        run: |
          echo "## ğŸ”’ Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“‹ Scan Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Tool | Status | Description |" >> $GITHUB_STEP_SUMMARY
          echo "|------|---------|-------------|" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ” Safety | ${{ job.steps.safety.outcome == 'success' && 'âœ… Passed' || 'âš ï¸ Issues Found' }} | Dependency vulnerability check |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ”’ Bandit | ${{ job.steps.bandit.outcome == 'success' && 'âœ… Passed' || 'âš ï¸ Issues Found' }} | Security linting |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ›¡ï¸ Semgrep | ${{ job.steps.semgrep.outcome == 'success' && 'âœ… Passed' || 'âš ï¸ Issues Found' }} | Advanced security analysis |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ“„ Detailed reports are available in the artifacts section." >> $GITHUB_STEP_SUMMARY

  # ğŸ•µï¸ GitHub Security Advisories
  dependency-review:
    name: ğŸ•µï¸ Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ•µï¸ Dependency Review
        uses: actions/dependency-review-action@v3
        with:
          base-ref: ${{ github.event.pull_request.base.sha }}
          head-ref: ${{ github.event.pull_request.head.sha }}
          fail-on-severity: moderate
          comment-summary-in-pr: true
